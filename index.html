<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <style>
      /* Reset default browser styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Style the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      /* Style the main content */
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 4rem);
      }

      /* Style the button */
      button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #555;
      }

      /* Style the footer */
      footer {
        background-color: #ccc;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Landing Page</h1>
    </header>
    <main>
      <button>Get Started</button>
    </main>
    <footer>
      <p>&copy; 2023 My Company</p>
    </footer>
  </body>
</html>
